<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>localStorage</title>
</head>

<body>
  <div>
    <h2>存储</h2>
    <button onclick="setData()">存入一个数据</button>
    <button onclick="readData()">读取一个数据</button>
    <button onclick="removeData()">删除一个数据</button>
    <button onclick="clearData()">清空数据</button>
  </div>
  <script>
    const setData = () => {
      localStorage.setItem("msg", "一段文字")
      localStorage.setItem("msg2", "另一段文字")
    }
    const readData = () => {
      let aa = localStorage.getItem("msg")
      let bb = localStorage.getItem("msg2")
      console.log('aa', aa);
      console.log('bb', bb);

    }
    const removeData = () => {
      localStorage.removeItem("msg");
    }
    const clearData = () => {
      localStorage.clear()
    }
  </script>
</body>

</html>
